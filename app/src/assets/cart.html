  <div class="container">
    <div class="cart">
      <div class="page-title-normal">
        <h2 class="page-title-h2"><span>我的购物车</span></h2>
      </div>
      <div class="item-list-wrap">
        <div class="cart-item">
          <div class="cart-item-head">
            <ul>
              <li>商品信息</li>
              <li>商品金额</li>
              <li>商品数量</li>
              <li>总金额</li>
              <li>编辑</li>
            </ul>
          </div>
          <ul class="cart-item-list">
            <li>
              <div class="cart-tab-1">
                <div class="cart-item-check">
                  <a href="javascipt:;" class="checkbox-btn item-check-btn checked">
                    <svg class="icon icon-ok">
                      <use xlink:href="#icon-ok"></use>
                    </svg>
                  </a>
                </div>
                <div class="cart-item-pic">
                  <img src="imgs/1.jpg">
                </div>
                <div class="cart-item-title">
                  <div class="item-name">小度人工智能音箱</div>
                </div>
              </div>
              <div class="cart-tab-2">
                <div class="item-price">89</div>
              </div>
              <div class="cart-tab-3">
                <div class="item-quantity">
                  <div class="select-self select-self-open">
                    <div class="select-self-area">
                      <a class="input-sub">-</a>
                      <span class="select-ipt">1</span>
                      <a class="input-add">+</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-tab-4">
                <div class="item-price-total">￥89.00元</div>
              </div>
              <div class="cart-tab-5">
                <div class="cart-item-opration">
                  <a href="javascript:;" class="item-edit-btn">
                    <svg class="icon icon-del">
                      <use xlink:href="#icon-del"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="cart-foot-wrap">
        <div class="cart-foot-inner">
          <div class="cart-foot-l">
            <div class="item-all-check">
              <a href="javascipt:;">
                <span class="checkbox-btn item-check-btn check">
                  <svg class="icon icon-ok">
                    <use xlink:href="#icon-ok" /></svg>
                </span>
                <span>全选</span>
              </a>
            </div>
          </div>
          <div class="cart-foot-r">
            <div class="item-total">
              总价: <span class="total-price">￥89.00元</span>
            </div>
            <div class="btn-wrap">
              <a class="btn btn--red btn--dis">结算</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="display: none;">
    <div class="md-modal modal-msg md-modal-transition md-show">
      <div class="md-modal-inner">
        <div class="md-top">
          <button class="md-close">关闭</button>
        </div>
        <div class="md-content">
          <div class="confirm-tips">
            <p slot="message">你确认要删除此条数据吗?</p>
          </div>
          <div class="btn-wrap">
            <a slot="btnGroup" class="btn btn--m" href="javascript:;">确认</a>
            <a slot="btnGroup" class="btn btn--m btn--red" href="javascript:;">关闭</a>
          </div>
        </div>
      </div>
    </div>
    <div class="md-overlay"></div>
