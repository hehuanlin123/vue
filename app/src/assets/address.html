  <!-- 地址确认 -->

    <div class="container">
      <div class="checkout-addr">
        <div class="page-title-normal">
          <h2 class="page-title-h2"><span>结算</span></h2>
        </div>
        <!-- process step -->
        <div class="check-step">
          <ul>
            <li class="cur">确认地址</li>
            <li>查看订单</li>
            <li>支付</li>
            <li>订单 确认</li>
          </ul>
        </div>
  
        <!-- address list -->
        <div class="page-title-normal checkout-title">
          <h2><span>配送地址</span></h2>
        </div>
        <div class="addr-list-wrap">
          <div class="addr-list">
            <ul>
              <li  class="check">
                <dl>
                  <dt>河畔一角</dt>
                  <dd class="address">北京市昌平区</dd>
                  <dd class="tel">17600000000</dd>
                </dl>
                <div class="addr-opration addr-del">
                  <!-- 删除地址 -->
                  <a href="javascript:;" class="addr-del-btn">
                    <svg class="icon icon-del">
                      <use xlink:href="#icon-del"></use>
                    </svg>
                  </a>
                </div>
                <div class="addr-opration addr-set-default">
                  <a href="javascript:;" class="addr-set-default-btn"><i>设为默认</i></a>
                </div>
                <div class="addr-opration addr-default">默认地址</div>
              </li>
  
              <li class="addr-new">
                <div class="add-new-inner">
                  <i class="icon-add">
                    <svg class="icon icon-add">
                      <use xlink:href="#icon-add"></use>
                    </svg>
                  </i>
                  <p>添加地址</p>
                </div>
              </li>
            </ul>
          </div>
  
          <div class="shipping-addr-more">
            <a class="addr-more-btn up-down-btn open" href="javascript:;">
              查看更多
              <i class="i-up-down">
                <i class="i-up-down-l"></i>
                <i class="i-up-down-r"></i>
              </i>
            </a>
          </div>
        </div>
  
        <!-- shipping method-->
        <div class="page-title-normal checkout-title">
          <h2><span>配送方式</span></h2>
        </div>
        <div class="shipping-method-wrap">
          <div class="shipping-method">
            <ul>
              <li class="check">
                <div class="name">标准配送</div>
                <div class="price">免费配送</div>
                <div class="shipping-tips">
                  <p>一旦发货，订单应在1-7个工作日内到达目的地</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="next-btn-wrap">
          <a class="btn btn--m btn--red" href="#">下一步</a>
        </div>
      </div>
    </div>
